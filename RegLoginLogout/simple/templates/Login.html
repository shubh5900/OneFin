<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'Login.css' %}" rel="stylesheet" >

    <title>Log In</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4  LoginBox">
                <h2 class="LogText">Log In</h2>
                <h3 class="Succes">{{ Success  }} {{message}}</h3>
                <form action="\Login\" method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label  class="form-label Email">Email address</label>
                      <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label Email">Password</label>
                      <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary Submit">Submit</button>
                    <div class="row Forget">
                        <div class="col-6">Forget Password</div>
                        <div class="col-1"></div>
                        <div class="col-2 "> <a href="\Registration-1\" class="RegLink">Registration</a></div>
                    </div>
                  </form>
            </div>

        </div>
       
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
