<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'Reg.css' %}">

    <title>Registration 1</title>
    

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 "></div>
            <div class="col-4 mt-5 RegBox">
                <h3 class="RegText">Registration:</h3>
                <form action="\Registration\" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="" class="form-label">Name :</label>
                      <input type="text" name="Name" class="form-control" id="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Father Name :</label>
                        <input type="text" name="Father" class="form-control" id="Father" required>
                      </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Mother Name :</label>
                        <input type="text" name="Mother" class="form-control" id="Mother" required>
                      </div>  
                    <div class="mb-3">
                        <label for="Name" class="form-label">Age :</label>
                        <input type="date"  class="form-control"  name="Age" id="Age" required>
                      </div>
                    <div class="mb-3">
                        <label for=""  class="form-label mt-2"> Gender:</label>
                        <input type="radio" name="Gender"  value="Male" class="mx-3" >Male 
                        <input type="radio" name="Gender"  value="Female" class="mx-3"> Female
                        <input type="radio" name="Gender"  value="other" class="mx-3"> other
                     
                      </div>  
                    
                    <div class="mb-3">
                        <label for="Name" class="form-label">Email address</label>
                        <input type="email" name="Email" class="form-control"   required>
                      </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="Password" class="form-control"  required>
                      </div>  
                    <div class="mb-3">
                        <label for="" class="form-label">Recheck Password</label>
                        <input type="password" name="password2"  class="form-control"  required>
                      </div>    
                    <div class="row">
                      <div class="col-6">
                         <a href="\Login\"><button type="button" class="btn Submit"> Log in  </button></a> 
                      </div>
                      <div class="col-6">
                        <button type="submit" class="btn Submit" onclick="matchPassword()">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>

        </div>
       
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

  <script>  
    function matchPassword() {  
      var pw1 = document.getElementById("Password");  
      var pw2 = document.getElementById("password2");  
      if(pw1 != pw2)  
      {   
        alert("Passwords did not match");  
      } else {  
        alert("Password created successfully");  
      }  
    }  
    </script>
</html>
